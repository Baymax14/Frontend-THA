<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="clock.css">
</head>

<body>
    <div id="page">
        <div> <h3>ALARM</h3></div>
        <div id="frame">
            <div id="outer">
                <div id="inner">
                    <div id="centerdot"></div>
                    <div id="hour"></div>
                    <div id="minute"></div>
                    <div id="second"></div>
                    <div class="dotup"></div>
                    <div class="dotleft"></div>
                    <div class="dotdown"></div>
                    <div class="dotright"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
